<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto Portfólio">
    <meta name="author" content="Generation Brasil">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <link rel="icon" type="image/svg+xml" href="./assets/img/favicon.svg" />
    <link rel="stylesheet" href="./assets/css/style.css">


    <title>Contato</title>

</head>

<body>

    <!-- Cabeçalho da Página (header) -->
    <header>

        <!-- Título do cabeçalho -->
        <h1>Daliane Rabelo</h1>

        <!-- Menu de Navegação -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>

    </header>

    <!-- Seção Principal da Página (main) -->
    <main class="contato-container">
        <!-- Formulário -->
        <section class="form-section">
            <form id="formulario">
                <label for="nome">Nome:</label>
                <input id="nome" type="text" name="nome" placeholder="Digite seu nome" />
                <span id="errNome"></span>

                <label for="email">E-mail:</label>
                <input id="email" type="text" name="email" placeholder="Digite seu e-mail" />
                <span id="errEmail"></span>

                <label for="subject">Assunto:</label>
                <input id="subject" type="text" placeholder="Digite o assunto aqui..." />
                <span id="errSubject"></span>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem aqui..."></textarea>
                <span id="errMensagem"></span>

                <button type="submit">Enviar</button>
            </form>
        </section>

        <!-- Mapa -->
        <section class="mapa-section">
            <address>
                <p>Av. Paulista, 100</p>
                <p>São Paulo - SP</p>
            </address>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.900372019266!2d-46.65400412497929!3d-23.5680354787964!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c8e4691797%3A0x44fba9b0ab2a9eb6!2sAv.%20Paulista%2C%20100%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001310-100!5e0!3m2!1spt-BR!2sbr!4v1699374725653!5m2!1spt-BR!2sbr"
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>
    </main>

    <!-- Rodapé da Página (footer) -->
    <footer>

        <!-- Seção de Contato - Redes Sociais-->
        <section>

            <a href="https://www.linkedin.com/in/daliane-rabelo-1036872a1/" target="_blank">
                <img src="assets/img/linkedin.svg" width="32" alt="LinkedIn" />
            </a>

            <a href="https://github.com/dxrabelo" target="_blank">
                <img src="assets/img/github.svg" width="32" alt="Github" />
            </a>

            <a href="https://www.instagram.com/dxrabelo/" target="_blank">
                <img src="assets/img/instagram.svg" width="32" alt="Instagram" />
            </a>

        </section>

        <h3 style="color: #ffffff;">
            Feito com <span style="color: red;">❤️</span> por
            <a href="https://www.linkedin.com/in/daliane-rabelo-1036872a1/" target="_blank" style="color: #ffffff;">
                Daliane Rabelo - 2025
            </a>
        </h3>


    </footer>

</body>

</html>
